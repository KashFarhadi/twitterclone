{% include 'header.html' %}

<h1>Your Profile</h1>
<h3>{{ logged_in_user }}, You have made {{ qty_of_tweets }} tweets and are following {{ qty_following }} users</h3>
<p> bio: {{ logged_in_user.bio }}</p>

<a href='/follow/{{logged_in_user}}/'><button>{{ follow_unfollow }}</button></a>
<br>

Here are your tweets:

{% for tweet in tweets %}
<br><a href='/tweet/{{tweet.id}}/'>{{ tweet.body }}, <br>
    Created: {{ tweet.created }} 
</a>
{% endfor %}
